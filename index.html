<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./css/fontawesome-free-6.2.0-web/css/all.min.css">
    
</head>
<body>
    <div class="test">
        <div class="line">
            
        </div>
        <div id="L1" class="light">
            <i class="fa-solid fa-lightbulb"></i>
        </div>
        <div onclick="change()" id="B1" class="button">
            <i class="button_icon fa-solid fa-power-off"></i>
        </div>
       
       

    </div>
    <script>
        var on_off = true;
        var num = 0;

        function change(){
            
            if(on_off && num < 10) {

                console.log('check', on_off);

                document.getElementById('L1').style.color='yellow';
                document.getElementById('L1').style.textShadow='0px 1px 50px red'
                document.getElementById('B1').style.color='yellow'
                on_off = false;
                num++;
                console.log(num);

                
    
            }
            else {
                if(num >= 10) {
                    on_off = false;
                    document.getElementById('L1').style.color='black'
                    document.getElementById('L1').style.textShadow='none'
                    document.getElementById('B1').style.color='white'
                }
                else {
                    
                    console.log(on_off);
                    document.getElementById('L1').style.color='black'
                    document.getElementById('L1').style.textShadow='none'
                    document.getElementById('B1').style.color='white'
                    on_off = true;
                }

            }   
        }             
    </script>
</body>
</html>
